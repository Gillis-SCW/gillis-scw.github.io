topic: Social Media
category: Staying Safe on Social Media
level: expert
question: What should you do if someone you know shares fake news on social media?
answers:
- a1: Correct their misinformation publically
- a2: Call them out and shame them
- a3: Share the fake news with others to expose it
- a4: Private message them and share your concerns
correct_answer: a4
explanations:
- a1: Incorrect. It's essential to correct misinformation, but doing it publicly can
    backfire and damage relationships.
- a2: Incorrect. Calling someone out and shaming them publicly can create a hostile
    environment and damage relationships.
- a3: Incorrect. Sharing fake news to expose it is not effective, as it will only
    spread the fake news further.
- a4: Correct! Private messaging and sharing your concerns is the best way to approach
    someone you know who shares fake news. It's important to be gentle and respectful
    and provide factual information to help them understand their mistake.
