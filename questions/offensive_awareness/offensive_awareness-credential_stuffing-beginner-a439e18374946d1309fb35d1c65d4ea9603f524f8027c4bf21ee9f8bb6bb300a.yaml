topic: Offensive Awareness
category: Credential Stuffing
level: beginner
question: What is credential stuffing?
answers:
- a: A type of cyber attack where hackers use stolen usernames and passwords to gain
    unauthorized access to different accounts.
- b: A type of cyber attack where hackers use stolen credit card information to make
    unauthorized transactions.
- c: A type of cyber attack where hackers use malware to encrypt and steal sensitive
    data.
- d: A type of cyber attack where hackers use social engineering to trick users into
    giving away their login credentials.
correct_answer: a
explanations:
- a: Correct. Credential stuffing is a type of cyber attack where hackers use stolen
    usernames and passwords to gain unauthorized access to different accounts. This
    attack exploits users who reuse passwords across multiple accounts.
- b: Incorrect. This describes a different type of cyber attack, not credential stuffing.
- c: Incorrect. This describes a different type of cyber attack, not credential stuffing.
- d: Incorrect. This describes a different type of cyber attack, not credential stuffing.
