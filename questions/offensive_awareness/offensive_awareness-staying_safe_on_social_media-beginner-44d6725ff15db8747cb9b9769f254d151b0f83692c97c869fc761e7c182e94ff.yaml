topic: Social Media
category: Staying Safe on Social Media
level: beginner
question: What is the easiest step to protect your personal information on social
  media?
answers:
- a1: Use a strong password
- a2: Share your home address
- a3: Post your phone number
- a4: Show your birth date
correct_answer: a1
explanations:
- a1: Correct! Using a strong password is a simple way to protect your personal information
    on social media. It is recommended to use a long password with a combination of
    upper and lowercase letters, numbers, and symbols.
- a2: Incorrect. Sharing your home address can lead to invasion of your privacy.
- a3: Incorrect. Posting your phone number can make you vulnerable to spam messages
    and calls.
- a4: Incorrect. Showing your birth date is a bad idea since it is a crucial piece
    of information needed for identity theft.
