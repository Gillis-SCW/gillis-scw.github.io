topic: Offensive Awareness
category: Privacy
level: beginner
question: What is the importance of social media privacy settings?
answers:
- a1: To protect personal information and data from hackers.
- a2: To ensure no one can access your social media accounts.
- a3: To increase your social media followers.
- a4: To share personal information with everyone.
correct_answer: a1
explanations:
- a1: Correct. Social media privacy settings allow individuals to control who can
    see and access their personal information, protecting them from cyber attacks
    and identity theft.
- a2: Incorrect. Social media privacy settings do not necessarily prevent someone
    from accessing your accounts if they have your login information or are able to
    hack into your accounts.
- a3: Incorrect. Social media privacy settings are not necessarily related to increasing
    followers.
- a4: Incorrect. Sharing personal information with everyone is not recommended and
    can lead to privacy and security risks.
