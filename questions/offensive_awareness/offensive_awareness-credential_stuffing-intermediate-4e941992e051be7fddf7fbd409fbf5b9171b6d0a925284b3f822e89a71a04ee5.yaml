topic: Offensive Awareness
category: Credential Stuffing
level: intermediate
question: What is the best way to protect against credential stuffing attacks?
answers:
- a: Reuse the same password across multiple accounts to make it less likely to forget.
- b: Use unique and strong passwords for each account.
- c: Share your login credentials with trusted friends to make sure you never get
    locked out.
- d: Disable two-factor authentication to make the login process faster and more convenient.
correct_answer: b
explanations:
- a: Incorrect. Reusing the same password across multiple accounts is a bad idea and
    makes it easier for hackers to gain access to your personal information.
- b: Correct. Using unique and strong passwords for each account is the best way to
    protect against credential stuffing attacks. It is also important to use effective
    password management and two-factor authentication.
- c: Incorrect. Sharing your login credentials with anyone, even trusted friends,
    is very risky and increases the likelihood of a data breach.
- d: Incorrect. Two-factor authentication adds an extra layer of security to your
    accounts and should not be disabled.
