topic: Tools and techniques
category: Secret scanning tools
level: intermediate
question: Which of the following is an example of a secret scanning tool?
answers:
- a1: Microsoft Excel
- a2: Google Chrome
- a3: Wireshark
- a4: Adobe Photoshop
correct_answer: a3
explanations:
- a1: Incorrect. Microsoft Excel is not a secret scanning tool, but can be used to
    store and organize sensitive information.
- a2: Incorrect. Google Chrome is a web browser, but not a secret scanning tool.
- a3: Correct! Wireshark is a secret scanning tool used to analyze network traffic
    and identify security vulnerabilities.
- a4: Incorrect. Adobe Photoshop is a graphic design software, but not a secret scanning
    tool.
