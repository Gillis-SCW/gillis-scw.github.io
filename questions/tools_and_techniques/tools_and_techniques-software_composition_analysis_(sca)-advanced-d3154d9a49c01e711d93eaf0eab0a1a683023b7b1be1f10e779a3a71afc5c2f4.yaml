question: What are the benefits of using SCA in software development?
answers:
- a1: It helps developers understand the impact of open-source components.
- a2: It detects potential security vulnerabilities in third-party components.
- a3: It ensures compliance with software licenses.
- a4: All of the above.
correct_answer: a4
explanations:
- a1: Partially correct. One of the benefits of SCA is that it helps developers understand
    the impact of open-source components.
- a2: Partially correct. One of the benefits of SCA is that it detects potential security
    vulnerabilities in third-party components.
- a3: Partially correct. One of the benefits of SCA is that it ensures compliance
    with software licenses.
- a4: Correct. All of the above are benefits of using SCA in software development.
