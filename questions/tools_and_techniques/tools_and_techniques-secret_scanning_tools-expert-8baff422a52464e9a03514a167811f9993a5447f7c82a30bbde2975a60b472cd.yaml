topic: Tools and techniques
category: Secret scanning tools
level: expert
question: Which secret scanning tool is commonly used for automated testing?
answers:
- a1: Nmap
- a2: OpenVAS
- a3: Nikto
- a4: Nessus
correct_answer: a4
explanations:
- a1: Incorrect. Nmap is a network exploration tool that scans hosts and services
    on a network, but is not exclusively used for secret scanning.
- a2: Incorrect. OpenVAS is an open-source vulnerability scanner that can be used
    for secret scanning, but is not necessarily used for automated testing.
- a3: Incorrect. Nikto is a web server scanner that checks for vulnerabilities on
    a web server, but is not commonly used for automated testing.
- a4: Correct! Nessus is a commonly used secret scanning tool for automated testing
    because it can scan large networks for vulnerabilities and delivers automatic
    updates.
