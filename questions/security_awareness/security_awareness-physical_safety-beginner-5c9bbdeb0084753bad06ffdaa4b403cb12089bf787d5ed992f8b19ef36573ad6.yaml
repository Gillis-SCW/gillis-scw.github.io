topic: Security Awareness
category: Physical Safety
level: beginner
question: What is physical safety?
answers:
- a: Protecting oneself and others from physical harm or danger
- b: Preventing cyber attacks
- c: Following traffic rules
- d: None of the above
correct_answer: a
explanations:
- a: Correct! Physical safety refers to protecting oneself and others from physical
    harm or danger. This includes understanding emergency procedures, identifying
    and reporting unsafe conditions, following safety protocols, and staying alert
    and aware of one's surroundings.
