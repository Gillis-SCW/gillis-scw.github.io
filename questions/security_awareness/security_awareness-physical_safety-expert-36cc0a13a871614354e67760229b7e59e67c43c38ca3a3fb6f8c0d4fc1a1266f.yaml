topic: Security Awareness
category: Physical Safety
level: expert
question: What are the potential consequences of not reporting unsafe conditions in
  the workplace?
answers:
- a: Accidents and injuries
- b: Fines and penalties
- c: Harm to environment
- d: All of the above
correct_answer: d
explanations:
- a: Correct! Not reporting unsafe conditions in the workplace can lead to accidents
    and injuries, in addition to fines and penalties for non-compliance. Also, it
    can harm the environment leading to loss and damage of property.
