topic: Architecture and Concepts
category: Complete Mediation
level: intermediate
question: Which type of building is Complete Mediation often used in?
answers:
- a1: Public Libraries
- a2: Outdoor Plazas
- a3: Museums
- a4: Convenience stores
correct_answer: a3
explanations:
- a1: Incorrect. Complete Mediation is often used in large public buildings, but typically
    not in Public Libraries.
- a2: Incorrect. Although Complete Mediation can be used in outdoor spaces, it is
    often used in indoor public buildings.
- a3: Correct. Complete Mediation is often used in buildings such as Museums, Government
    Centers, and other large public spaces.
- a4: Incorrect. Convenience stores are much too small to employ the use of Complete
    Mediation.
