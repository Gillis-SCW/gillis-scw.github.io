question: How can open design contribute to sustainable architecture?
answers:
- a: Encourages the use of sustainable materials and construction techniques.
- b: Incorporates feedback from end-users to ensure that buildings meet their needs
    and reduce waste.
- c: Leads to the creation of buildings that are more energy-efficient and environmentally
    friendly.
- d: All of the above.
correct_answer: d
explanations:
- a: Correct. Open design encourages the use of sustainable materials and construction
    techniques, resulting in buildings that have a lower environmental impact.
- b: Correct. Incorporating feedback from end-users ensures that buildings meet their
    needs, reducing the likelihood of unnecessary waste or redesign.
- c: Correct. Open design can lead to more energy-efficient and environmentally friendly
    buildings by prioritizing sustainability and encouraging innovation.
- d: Correct. All of the options contribute to the creation of sustainable architecture
    through open design.
