topic: General
category: Safety when Working from Home
level: intermediate
question: What should you do to ensure your home office meets fire safety standards?
answers:
- a1: Assign a corner in your living room as your home office
- a2: Store flammable materials near the electrical outlets
- a3: Install smoke detectors and carbon monoxide alarms
- a4: Do not use a fire extinguisher
correct_answer: a3
explanations:
- a1: Incorrect. Simply assigning a corner in your living room as your home office
    does not ensure fire safety standards.
- a2: Incorrect. Storing flammable materials near the electrical outlets is dangerous
    and does not help maintain fire safety standards.
- a3: Correct. Installing smoke detectors and carbon monoxide alarms ensures that
    your home office meets fire safety standards.
- a4: Incorrect. Not using a fire extinguisher is dangerous and does not help maintain
    fire safety standards.
