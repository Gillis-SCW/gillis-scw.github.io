topic: General
category: Supply Chain Vulnerabilities
level: advanced
question: What are some proactive strategies that companies can use to mitigate supply
  chain vulnerabilities?
answers:
- a1: Contingency planning
- a2: Supplier risk assessments
- a3: Regular inventory audits
- a4: All of the above
correct_answer: a4
explanations:
- a1: Correct. Contingency planning can help companies prepare for potential disruptions
    in the supply chain.
- a2: Correct. Supplier risk assessments can help companies identify potential risks
    and take steps to address them.
- a3: Incorrect. Regular inventory audits can help companies identify inventory discrepancies,
    but they are not a proactive strategy to mitigate supply chain vulnerabilities.
- a4: Correct. Contingency planning, supplier risk assessments, and other proactive
    strategies can help companies mitigate supply chain vulnerabilities.
