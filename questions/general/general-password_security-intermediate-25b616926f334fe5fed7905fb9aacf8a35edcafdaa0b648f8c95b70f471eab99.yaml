topic: General
category: Password Security
level: intermediate
question: What is two-factor authentication?
answers:
- a1: Using the same password for multiple accounts.
- a2: Providing a fingerprint to unlock a device.
- a3: Verifying identity through two methods, such as a password and a code sent to
    a mobile device.
- a4: Using a password manager to store passwords.
correct_answer: a3
explanations:
- a1: Incorrect. A strong password should not be reused across accounts.
- a2: Incorrect. Providing a fingerprint is one method of authentication, but not
    two-factor authentication.
- a3: Correct. Two-factor authentication involves verifying identity through two methods,
    such as a password and a code sent to a mobile device.
- a4: Incorrect. While password managers are useful for password security, they are
    not two-factor authentication.
