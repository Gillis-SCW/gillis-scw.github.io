category: CEO Fraud
level: expert
question: What legal actions can a company take against perpetrators of CEO fraud?
answers:
- a1: File a lawsuit against the perpetrators in civil court
- a2: Report the fraud to law enforcement agencies such as the FBI or Interpol
- a3: Pursue extradition of the perpetrators in cases involving international fraud
- a4: All of the above
correct_answer: a4
explanations:
- a1: Correct. Companies can file a lawsuit against the perpetrators of CEO fraud
    in civil court to recover financial losses and damages.
- a2: Correct. Reporting the fraud to law enforcement agencies such as the FBI or
    Interpol can help identify and apprehend the perpetrators.
- a3: Correct. Pursuing extradition of the perpetrators in cases involving international
    fraud can lead to their arrest and prosecution.
- a4: Correct. All three options are available to companies to take legal action against
    perpetrators of CEO fraud.
