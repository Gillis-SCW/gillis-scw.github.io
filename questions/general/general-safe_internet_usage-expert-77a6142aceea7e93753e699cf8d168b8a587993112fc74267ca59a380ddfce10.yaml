topic: General
category: Safe Internet Usage
level: expert
question: What is the purpose of two-factor authentication (2FA)?
answers:
- a1: To make it harder for hackers to gain access to online accounts
- a2: To prevent viruses from infecting systems
- a3: To increase internet connection speed
- a4: To encrypt email messages
correct_answer: a1
explanations:
- a1: Correct. Two-factor authentication adds an extra layer of security to online
    accounts by requiring a second form of authentication, such as a code sent via
    text message or generated by an app, in addition to a password.
- a2: Incorrect. Two-factor authentication does not prevent viruses from infecting
    systems.
- a3: Incorrect. Two-factor authentication does not affect internet connection speed.
- a4: Incorrect. Encryption of email messages requires a different technology or software
    tool.
