topic: General
category: Password Security
level: expert
question: What is a password blacklist?
answers:
- a1: A list of strong, recommended passwords.
- a2: A list of commonly used, easily guessable passwords that should not be used.
- a3: A list of websites that have been found to have weak security.
- a4: A list of usernames that have been compromised in data breaches.
correct_answer: a2
explanations:
- a1: Incorrect. While there may be lists of recommended passwords, a password blacklist
    is not one of them.
- a2: Correct. A password blacklist is a list of commonly used, easily guessable passwords
    that should not be used.
- a3: Incorrect. While website security is important for password security, a password
    blacklist is not a list of websites.
- a4: Incorrect. A list of compromised usernames would not be considered a password
    blacklist.
